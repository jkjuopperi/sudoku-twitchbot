<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku TwitchBot options</title>
</head>
<body>
    <label>
        <input id="twitch_username">
        Twitch username
    </label>

    <div>
        Generate an OAuth token in
        <a href="https://twitchapps.com/tmi/">https://twitchapps.com/tmi/</a>
    </div>

    <label>
        <input id="twitch_token">
        Twitch oauth token
    </label>

    <label>
        <input id="twitch_channel">
        Channel to join to
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
